<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de Binário e Decimal</title>
</head>
<body>
    <h1>Calculadora de Binário e Decimal</h1>
    <div class="calculadora-zone">
        <h3>Binário para Decimal:</h3>
        <div class="inputs-binario-decimal">
            <form action="get">
                <div class="input-div">
                    <label for="valor-binario-1">Binário:</label>
                    <input type="number" id="valor-binario-1" class="input-calculo">
                </div>
                <i class="fa-solid fa-arrow-right seta"></i>
                <div class="input-div">
                    <label for="valor-decimal-1">Decimal:</label>
                    <input type="text" id="valor-decimal-1" class="input-calculo" readonly>
                </div>
            </form>
        </div>
        <input type="button" value="Calcular" id="botao-calcular-bin-dec" class="botao-calcular">
    </div>
    <div class="calculadora-zone">
        <h3>Decimal para Binário:</h3>
        <div class="inputs-binario-decimal">
            <form action="get">
                <div class="input-div">
                    <label for="valor-binario-1">Decimal:</label>
                    <input type="number" id="valor-decimal-2" class="input-calculo">
                </div>
                <i class="fa-solid fa-arrow-right seta"></i>
                <div class="input-div">
                    <label for="valor-decimal-1">Binário:</label>
                    <input type="text" id="valor-binario-2" class="input-calculo" readonly>
                </div>
            </form>
        </div>
        <input type="button" value="Calcular" id="botao-calcular-dec-bin" class="botao-calcular">
    </div>
</body>
<script src="index.js" defer></script>
</html>
